<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Search & Sort</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        background-color: #f4f7fc;
        font-family: Arial, sans-serif;
    }
    
    h2 {
        color: #333;
    }
    
    button {
        margin-right: 10px;
    }
    
</style>

<body>

<div class="container mt-5">
    <h2 class="text-center">Array Search & Sort Demonstration</h2>

    <!-- Integer Array Section -->
    <div class="mt-4">
        <h3>Search and Sort Integer Array</h3>
        <input type="text" id="integerArray" class="form-control" placeholder="Enter integers separated by commas (e.g., 10, 2, 30)">
        <button id="sortIntegers" class="btn btn-primary mt-2">Sort Integers</button>
        <button id="searchInteger" class="btn btn-success mt-2 ml-2">Search Integer</button>
        <input type="text" id="searchValue" class="form-control mt-2" placeholder="Enter integer to search">
        <div id="integerResults" class="mt-3"></div>
    </div>

    <!-- Named Entities Section -->
    <div class="mt-5">
        <h3>Search and Sort Named Entities</h3>
        <input type="text" id="namedEntities" class="form-control" placeholder="Enter names separated by commas (e.g., Alice, Bob, Charlie)">
        <button id="sortNames" class="btn btn-primary mt-2">Sort Names</button>
        <button id="searchName" class="btn btn-success mt-2 ml-2">Search Name</button>
        <input type="text" id="searchEntity" class="form-control mt-2" placeholder="Enter name to search">
        <div id="namedResults" class="mt-3"></div>
    </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>


<script>
    $(document).ready(function() {

        // Function to sort and display integer array
        $('#sortIntegers').click(function() {
            var input = $('#integerArray').val();
            var arr = input.split(',').map(Number); // Convert input to array of integers
            arr.sort(function(a, b) { return a - b; }); // Sort integers
            $('#integerResults').html('<strong>Sorted Integers:</strong> ' + arr.join(', '));
        });
    
        // Function to search for an integer in the array
        $('#searchInteger').click(function() {
            var input = $('#integerArray').val();
            var arr = input.split(',').map(Number); // Convert input to array of integers
            var searchValue = $('#searchValue').val();
            if (arr.includes(Number(searchValue))) {
                $('#integerResults').html('<strong>Found!</strong> ' + searchValue + ' is in the array.');
            } else {
                $('#integerResults').html('<strong>Not Found!</strong> ' + searchValue + ' is not in the array.');
            }
        });
    
        // Function to sort and display named entities
        $('#sortNames').click(function() {
            var input = $('#namedEntities').val();
            var arr = input.split(',').map(function(name) {
                return name.trim(); // Clean up any extra spaces
            });
            arr.sort(); // Sort names alphabetically
            $('#namedResults').html('<strong>Sorted Names:</strong> ' + arr.join(', '));
        });
    
        // Function to search for a name in the array
        $('#searchName').click(function() {
            var input = $('#namedEntities').val();
            var arr = input.split(',').map(function(name) {
                return name.trim(); // Clean up any extra spaces
            });
            var searchValue = $('#searchEntity').val();
            if (arr.includes(searchValue.trim())) {
                $('#namedResults').html('<strong>Found!</strong> ' + searchValue + ' is in the list.');
            } else {
                $('#namedResults').html('<strong>Not Found!</strong> ' + searchValue + ' is not in the list.');
            }
        });
    });
    
</script>
</html>
